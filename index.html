<!doctype html>
<html lang='en'>
<head>
  <title>Jeopardy</title>
  <link rel='stylesheet' type='text/css' href='lib/styles/main.min.css'>
  <link rel="shortcut icon" href="images/bluecircle.png">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body>

  <header>
    <button>New Game</button>
  </header>

  <div class='gameScreen'>
    <div class='allGames'>
    </div>
  </div>

  <script id="game-template" type="text/x-handlebars-template">
    <div class='game'>
      <h1 class='scoreBox'>
        Score: <span class='score'>{{score}}</span>
        Correct: <span class='numCorrect'>{{correct}}</span>
        Incorrect: <span class='numIncorrect'>{{incorrect}}</span>
        Total: <span class='numTotal'>{{total}}</span>
      </h1>
      <div class='clueBox'>
        <p class='feedback'>FEEDBACK</p>
      </div>
    </div>
  </script>

  <script id="clue-template" type="text/x-handlebars-template">
    <div class='clue'>
      <h1 class='category'>{{category}}</h1>
      <h2 class='question'>{{question}}</h2>
      <form>
        <input class='guess' type='text'>
        <button class='guessBtn' type='submit'>GUESS</button>
      </form>
      <p class='answer'>{{{answer}}}</p>
    </div>
  </script>

  <script src='lib/js/main.min.js'> </script>
</body>
</html>
